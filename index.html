<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-containe">
        <header>
          <ul class="navigation-items">
            <li class="navigation-item">
              <a class="list-links" href="">Lisbon</a>
            </li>
            <li class="navigation-item">
              <a class="list-links" href=""> Paris</a>
            </li>
            <li class="navigation-item">
              <a class="list-links" href="">Sydney</a>
            </li>
            <li class="navigation-item">
              <a class="list-links" href="">San Francisco</a>
            </li>
          </ul>
        </header>
        <div>
          <div class="app">
            <div>
              <div class="clearfix myform">
                <form class="float-left">
                  <input
                    type="text"
                    class="input"
                    placeholder="Enter a city"
                    autocomplete="off"
                    value
                  />
                  <input
                    type="submit"
                    class="btn btn-primary primary"
                    value="Search"
                  />
                </form>
                <button class="float-left btn btn-success my-success">
                  Current
                </button>
              </div>
              <div class="weather-summary">
                <div class="weather-summary-header">
                  <h1>Lisbon</h1>
                  <div class="weather-detail-text">Saturday 21:17</div>
                  <div class="weather-detail-text">Clear</div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="clearfix">
                    <div class="wicon"><img src="images/6.png" alt="" /></div>
                    <div class="today-temp">16</div>
                    <div class="today-unit">°C</div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="weather-detail-text">Precipitation:82%</div>
                  <div class="weather-detail-text">Wind:4km/h</div>
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <div class="day">Sun</div>
                  <div class="icon"><img src="images/1.png" alt="" /></div>
                  <div class="temp">12°</div>
                </div>
                <div class="col-2">
                  <div class="day">Mon</div>
                  <div class="icon"><img src="images/2.png" alt="" /></div>
                  <div class="temp">12°</div>
                </div>
                <div class="col-2">
                  <div class="day">Tue</div>
                  <div class="icon"><img src="images/3.png" alt="" /></div>
                  <div class="temp">10°</div>
                </div>
                <div class="col-2">
                  <div class="day">Wed</div>
                  <div class="icon"><img src="images/4.png" alt="" /></div>
                  <div class="temp">9°</div>
                </div>
                <div class="col-2">
                  <div class="day">Thu</div>
                  <div class="icon"><img src="images/5.png" alt="" /></div>
                  <div class="temp">12°</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small
        >coded by
        <a
          href="https://www.shecodes.io/graduates/61643-mahbubeh-rivadeh"
          target="_blank"
          >Mahbubeh Rivadeh</a
        >
      </small>
    </div>
  </body>
</html>
